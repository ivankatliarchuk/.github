# Configuration for Release Drafter: https://github.com/toolmantim/release-drafter
# _extends: .github
name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
template: |
  <!-- Optional: add a release summary here -->
  **Disclaimer**: This is an automatically generated changelog draft

  <summary of changes here>

  ## Whatâ€™s Changed since $PREVIOUS_TAG

  $CHANGES

  ### Contributors

  ğŸ‘ A big thanks to $CONTRIBUTORS

  The format is based on [Keep a Changelog](http://keepachangelog.com/)
  and this project adheres to [Semantic Versioning](http://semver.org/).

no-changes-template: |
  <!-- Optional: add a release summary here -->
  **No changes**: No pull requests since last release

categories:
  - title: 'ğŸ’¥ Breaking'
    label: 'type: breaking'
  - title: 'New'
    label: 'type: feature'
  - title: "ğŸ‰ Major features and improvements"
    labels:
      - major-enhancement
      - major-rfe
  - title: 'ğŸš€ Features'
    labels:
      - feature
      - enhancement
      - 'kind/feature'
  - title: 'ğŸ› Bug Fixes'
    label:
      - 'type: bug'
      - 'fix'
      - 'bugfix'
      - regression
      - 'kind/fix'
  - title: ğŸ› Major bug fixes
    labels:
      - major-bug
  - title: 'ğŸ§°  Maintenance'
    label:
      - 'type: maintenance'
      - 'chore'
      - 'kind/refactor'
      - 'kind/chore'
      - 'kind/docs'
  - title: 'Documentation'
    label: 'type: docs'
  - title: 'Dependency Updates'
