---
name: sync labels

on:
  push:
    branches:
      - main
      - $default-branch
      - v.*
    paths:
      - .github/labels.yml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/actions/checkout
      - uses: actions/checkout@v2.3.4
      # https://github.com/micnncim/action-label-syncer
      - uses: micnncim/action-label-syncer@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
