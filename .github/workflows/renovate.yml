name: renovate

on:
  workflow_dispatch:
    branches:
      - $default-branch
  schedule:
    # https://crontab.guru/
    - cron: '0 6 * * 5'
#   pull_request_target:
#     branches:
#       - $default-branch
#     types:
#       - closed

env:
  RENOVATE_CONFIG_FOLDER: renovate
  LOG_LEVEL: info
  FORCE_COLOR: true

jobs:
  renovate:
    runs-on: ubuntu-latest
    if: github.repository == 'ivankatliarchuk/.github'
    steps:
      - uses: actions/checkout@v2.4.0
        with:
          fetch-depth: '1'

      - name: repositories
        id: prepare
        run: |
          which node
          node --version
          echo "::set-output name=REPOSITORIES::$(./renovate/repositories.js)"
        env:
          TEST: true
          RENOVATE_REPOSITORIES_FILE: ${{ env.RENOVATE_CONFIG_FOLDER }}/repositories.json

      # https://github.com/renovatebot/github-action install renovate app
      - name: run renovate across repositories
        uses: renovatebot/github-action@v31.21.0
        with:
          configurationFile: ${{ env.RENOVATE_CONFIG_FOLDER }}/config.js
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          USER_NAME: ${{ github.repository_owner }}
          RENOVATE_CONFIG_FOLDER: ${{ env.RENOVATE_CONFIG_FOLDER }}
          DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
          LOG_LEVEL: info
          RENOVATE_REPOSITORIES: ${{ steps.prepare.outputs.repositories }}

