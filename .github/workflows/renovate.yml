name: renovate

on:
  workflow_dispatch:
    branches:
      - $default-branch
  schedule:
    - cron: '0 6 * * 5'
  pull_request_target:
    branches:
      - $default-branch
    types:
      - closed

env:
  RENOVATE_CONFIG_FOLDER: renovate
  # RENOVATE_CACHE_DIR: renovate/.cache
  LOG_LEVEL: info
  # RENOVATE_BASE_CONFIG_PATH: renovate

jobs:
  renovate:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: true

    if: github.repository == 'ivankatliarchuk/.github'
    steps:
      - uses: actions/checkout@v2.4.0

      - run: ls -la
        # --volume /tmp:/tmp

      # This action is too much of opinionated solution
      # https://github.com/renovatebot/github-action install renovate app
      - name: run renovate across repositories
        uses: renovatebot/github-action@v25.76.1
        with:
          configurationFile: .github/workflows/renovate-config.js
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          USER_NAME: ${{ github.repository_owner }}
          DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
          # RENOVATE_CONFIG_FILE: renovate-config.js
          LOG_LEVEL: 'info'
